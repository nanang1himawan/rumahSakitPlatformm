        <script>
            function loadKlinik() {
            var xmlhttp = new XMLHttpRequest();
            var url = "http://202.94.83.190:8080/165314003_RS/webresources/Klinik";
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this.responseText);
                }
            }
            xmlhttp.open("GET", url, true);
            xmlhttp.send();

            function myFunction(response) {
                var arr = JSON.parse(response);
                var i;
                var out = "<table border='1'><tr><td>Nomor</td><td>Nama</td><td>Spesialis</td>";

                for (i = 0; i < arr.length; i++) {
                    out += "<tr><td>" +
                            arr[i].idKlinik + "</td><td>" + arr[i].nama + "</td><td>" +
                            arr[i].spesialis;

                }
                out += "</table>";
                document.getElementById("klinik").innerHTML = out;
            }
        }
        </script>
