<html>
    <head>
        <title>Tambah Pasien</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form onsubmit="return make_json(this);" method="POST">
            No RM: <input type="text" name="noRM" value=""/>
            <br/>
            Nama: <input type="text" name="nama" value=""/>
            <br/>
            Alamat: <input type="text" name="alamat" value=""/>
            <br/>
            NIK: <input type="text" name="nik" value=""/>
            <br/>
            Tanggal Lahir: <input type="text" name="tanggalLahir" value=""/>
            <br/>
            Kelamin : <input type="text" name="kelamin" value=""/>
            <br/><br/>
            <input type="submit" value="Tambah"/>
        </form>
        <pre id="output">
            
        </pre>
        <script>
            function make_json(form) {
                var json = {
                    "noRM": form.noRM.value,
                    "nama": form.nama.value,
                    "alamat": form.alamat.value,
                    "nik": form.nik.value,
                    "tanggalLahir": form.tanggalLahir.value,
                    "kelamin": form.kelamin.value

                };
                var html = JSON.stringify(json, 0, 100);
                var Url = "http://202.94.83.190:8080/rsku/webresources/pasien/tambahPasienBaru";
                var xhr = new XMLHttpRequest();
                xhr.open('POST', Url, false);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.send(html);
                document.getElementById("output").innerHTML = html;
                return false;
            }

        </script>

    </body>
</html>
