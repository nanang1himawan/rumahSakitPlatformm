        <script>
            function make_json(form) {
                                var json = {
                                    "noRm": form.nik.value,
                                    "nama": form.nama.value,
                                    "alamat": form.alamat.value,
                                    "nik": form.nik.value,
                                    "tanggalLahir": form.tanggalLahir.value,
                                    "kelamin": form.kelamin.value

                                };
                                var html = JSON.stringify(json, 0, 100);

                                var Url = "http://202.94.83.190:8080/165314003_RS/webresources/pasien/addPasien";
                                var xhr = new XMLHttpRequest();
                                xhr.open('POST', Url, false);
                                xhr.setRequestHeader("Content-type", "application/json");
                                xhr.send(html);

                                document.getElementById("berhasil").innerHTML = "Pendaftaran Berhasil";
                                return false;
                            }


        </script>
