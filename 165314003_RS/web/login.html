					<div>
					  <form method="POST">
						<label for="name">Email</label>
						<input type="text" name="email" id="emaill" placeholder="Email">

						<label for="password">Password</label>
						<input type="password" name="pass" id="pass" placeholder="Password">

        <script>
            function loogin() {
                                    var email = emaill.value;
                                    var pw = pass.value;
                                    var url = 'http://202.94.83.190:8080/165314003_RS/webresources/User/login1?email=' + email + '&password=' + pw;
                                    var xhttp = new XMLHttpRequest();
                                    xhttp.onreadystatechange = function () {
                                        if (this.readyState == 4 && this.status == 200) {
                                            var user = JSON.parse(this.responseText);
                                            if (user !== null) {
                                                window.open("login/index.html", "_self");
                                            } else {
                                                alert("Login Gagal");
                                            }

                                            document.getElementById("demo").innerHTML =
                                                    this.responseText;
                                        }
                                    };
                                    xhttp.open("GET", url, true);
                                    xhttp.send();
                                }

        </script>
