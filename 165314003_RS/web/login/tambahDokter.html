            <article>
                <center><h3 style="font-family">TAMBAHKAN DOKTER</h3></center>

					<div>
					  <form onsubmit="return make_dokter(this);" method="POST">
						<label>Nama</label>
						<input type="text" name="nama" placeholder="ID Klinik">

						<label>Spesialis</label>
						<input type="text" name="spesialis" placeholder="Spesialis">

        <script>
            function make_dokter(form) {
                            var json = {
                                "nama": form.nama.value,
                                "spesialis": form.spesialis.value
                            };
                            var html = JSON.stringify(json, 0, 100);

                            var Url = "http://202.94.83.190:8080/165314003_RS/webresources/Dokter/addDokter";
                            var xhr = new XMLHttpRequest();
                            xhr.open('POST', Url, false);
                            xhr.setRequestHeader("Content-type", "application/json");
                            xhr.send(html);
                            document.getElementById("berhasil").innerHTML = "Pendaftaran Berhasil";
                            return false;
                        }

        </script>
