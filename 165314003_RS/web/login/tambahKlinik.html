            <article>
                <center><h3 style="font-family">TAMBAHKAN KLINIK</h3></center>

					<div>
					  <form onsubmit="return make_json(this);" method="POST">
						<label>Tambah Klinik</label>
						<input type="text" name="idKlinik" placeholder="ID Klinik">

						<label>Nama Klinik</label>
						<input type="text" name="nama" placeholder="Nama Klinik">
							
						<label>Spesialis</label>
						<input type="text" name="spesialis" placeholder="Spesialis">
						
						<input type="submit" value="Tambah">
					  </form>
					  <pre id="output">
						</pre>
					</div>

            </article>
        </section>

        <footer>
            <p>create by NANANG HIMAWAN @2018</p>
        </footer>
		
		
		
        <script>
            function make_json(form) {
                var json = {
                    "idKlinik": form.idKlinik.value,
                    "nama": form.nama.value,
					"spesialis": form.spesialis.value

                };
                var html = JSON.stringify(json, 0, 100);
                var Url = "http://202.94.83.190:8080/165314003_RS/webresources/Klinik/addKlinik";
                var xhr = new XMLHttpRequest();
                xhr.open('POST', Url, false);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.send(html);             
                document.getElementById("output").innerHTML = html;
                return false;
            }

        </script>

    </body>
